<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velara</title>
    <meta name="description" content="Discover our curated collection of 1000+ premium experiences">
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/wEaEaGooHibPdLGG5ZonFKVJE7E3/uploads/1761942396477-6a485465c13c96ac1a5694073a6e167a.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #222630;
        --bg-secondary: #2B3040;
        --bg-tertiary: #2F3447;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #596A95;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 90%;
        max-width: 600px;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .navbar-brand {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .navbar-icons {
        display: flex;
        gap: 20px;
      }

      .navbar-icons a {
        color: var(--text-secondary);
        font-size: 1.1rem;
        transition: color 0.2s ease;
        text-decoration: none;
      }

      .navbar-icons a:hover {
        color: var(--text-primary);
      }

      .container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      #title {
        font-size: 5rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        margin-bottom: 10px;
      }

      #title span {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      #title span:hover {
        transform: scale(1.2) !important;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .random-text {
        color: var(--accent);
        font-size: 0.9rem;
        cursor: pointer;
        user-select: none;
        margin-bottom: 20px;
        transition: opacity 0.2s ease;
      }

      .random-text:hover {
        opacity: 0.8;
      }

      .search-form {
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
      }

      .search-input {
        width: 100%;
        padding: 16px 24px;
        background: var(--bg-secondary);
        border: none;
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        outline: none;
        transition: box-shadow 0.2s ease;
      }

      .search-input::placeholder {
        color: var(--text-secondary);
      }

      .search-input:focus {
        box-shadow: 0 0 0 2px var(--accent);
      }

      .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .discord-btn {
        background: #5865F2;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.2s ease, opacity 0.2s ease;
      }

      .discord-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      .about-blank-btn {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .about-blank-btn:hover {
        transform: translateY(-2px);
        background: var(--bg-secondary);
      }

      @media (max-width: 600px) {
        #title {
          font-size: 3rem;
        }

        .navbar {
          width: 95%;
          padding: 10px 16px;
        }

        .subtitle {
          font-size: 0.95rem;
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <nav class="navbar">
      <span class="navbar-brand">Velara</span>
      <div class="navbar-icons">
        <a href="#" title="Home"><i class="fa-solid fa-house"></i></a>
        <a href="#" title="Games"><i class="fa-solid fa-gamepad"></i></a>
        <a href="#" title="Settings"><i class="fa-solid fa-gear"></i></a>
        <a href="#" title="Chat"><i class="fa-solid fa-comments"></i></a>
      </div>
    </nav>

    <div class="container">
      <h1 id="title">
        <span>V</span><span>E</span><span>L</span><span>A</span><span>R</span><span>A</span>
      </h1>
      <h4 class="subtitle">Discover our curated collection of 1000+ premium experiences</h4>
      <div class="random-text">go play eaglercraft now!</div>
      <form class="search-form" onsubmit="handleSearch(event)">
        <input type="text" class="search-input" placeholder="Search Google or type an URL">
      </form>
      <div class="button-group">
        <a href="https://discord.gg/nowgg" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
          <button class="discord-btn">
            <i class="fa-brands fa-discord"></i>
            Join Discord
          </button>
        </a>
        <button class="about-blank-btn" onclick="openAboutBlank()">About:Blank</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#ffffff' },
          shape: { type: 'circle' },
          opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
          size: { value: 2, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 0.5, direction: 'none', random: true, out_mode: 'out' }
        },
        interactivity: {
          detect_on: 'canvas',
          events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
          modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
        },
        retina_detect: true
      });

      function handleSearch(e) {
        e.preventDefault();
        const input = e.target.querySelector('input').value;
        if (input) {
          const isUrl = input.includes('.') && !input.includes(' ');
          const url = isUrl ? (input.startsWith('http') ? input : 'https://' + input) : 'https://www.google.com/search?q=' + encodeURIComponent(input);
          window.open(url, '_blank');
        }
      }

      function openAboutBlank() {
        const win = window.open('about:blank', '_blank');
        win.document.write('<iframe src="' + window.location.href + '" style="width:100%;height:100%;border:none;position:fixed;top:0;left:0;"></iframe>');
      }

      const randomTexts = [
        'go play eaglercraft now!',
        'check out slope!',
        'try 1v1.lol today!',
        'new games added daily!',
        'join our discord!'
      ];
      
      document.querySelector('.random-text').addEventListener('click', function() {
        this.textContent = randomTexts[Math.floor(Math.random() * randomTexts.length)];
      });
    </script>
  </body>
</html>
