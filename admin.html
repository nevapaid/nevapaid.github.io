<!DOCTYPE html>
<html>
<head>
  <title>Admin Control Panel</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .panel {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }
    button {
      display: block;
      width: 260px;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on { background: #c0392b; color: white; }
    .off { background: #27ae60; color: white; }
    .note { opacity: .6; font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="panel">
  <h2>üîí Global Shutdown Control</h2>

  <button class="on" onclick="shutdownOn()">
    TURN SHUTDOWN ON
  </button>

  <button class="off" onclick="shutdownOff()">
    TURN SHUTDOWN OFF
  </button>

  <div class="note">
    You must click ‚ÄúCommit changes‚Äù on GitHub
  </div>
</div>

<script>
function shutdownOn() {
  window.open(
    "https://github.com/nevapaid/nevapaid-status/edit/main/status.json",
    "_blank"
  );
}

function shutdownOff() {
  window.open(
    "https://github.com/nevapaid/nevapaid-status/edit/main/status.json",
    "_blank"
  );
}
</script>

</body>
</html>
