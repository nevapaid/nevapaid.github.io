<button onclick="toggleShutdown(true)">Shutdown ON</button>
<button onclick="toggleShutdown(false)">Shutdown OFF</button>

<script>
async function toggleShutdown(state) {
  // This requires a GitHub Personal Access Token to push changes
  const token = 'YOUR_GITHUB_TOKEN'; // <- Keep this secret!
  const repo = 'nevapaid/nevapaid.github.io';
  const path = 'shutdown.json';

  // Get current file info
  const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
  const file = await res.json();

  const sha = file.sha;
  const content = btoa(JSON.stringify({ shutdown: state }));

  await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
    method: 'PUT',
    headers: {
      'Authorization': `token ${token}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: `Set shutdown to ${state}`,
      content: content,
      sha: sha
    })
  });

  alert('Shutdown state changed!');
}
</script>
